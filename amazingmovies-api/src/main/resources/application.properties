spring.application.name=amazingmovies-api
server.port=8081

spring.profiles.active=dev

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/amazingmovies
spring.datasource.url=jdbc:postgresql://mypostgresmovies:5432/amazingmovies
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.baseline-on-migrate = true

logging.level.br.uece.amazingmovies=DEBUG